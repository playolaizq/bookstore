name: Frontend Deploy

on:
  push:
    branches:
      - main
    paths:
      - "frontend/**"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

defaults:
  run:
    working-directory: frontend

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”¨ Checkout
        uses: actions/checkout@v3
      - name: ğŸ”¨ Setup
        uses: actions/setup-node@v3
        with:
          node-version: "16.x"
      - name: ğŸ” Audit
        run: npm audit --omit=dev
      - name: ğŸ” Code Quality
        run: |
          npm ci
          npm run lint
          npm run test
      - name: ğŸ“¦ Build
        run: npm run build
      - name: ğŸ‰ Deploy to AWS S3
        run: echo "Deploy to AWS S3"
