name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'

jobs:
  publish:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: 🔨 Checkout
        uses: actions/checkout@v3

      - name: 🔨 Setup
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'
          registry-url: 'https://registry.npmjs.org'
          always-auth: true

      - name: 🔍 Audit
        run: npm audit --omit=dev

      - name: 📦 Build
        run: |
          npm ci
          npm run build

      - name: 🎉 Deploy
        uses: actions/deploy-pages@v2
