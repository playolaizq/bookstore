name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'

jobs:
  publish:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”¨ Checkout
        uses: actions/checkout@v3

      - name: ğŸ”¨ Setup
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'
          registry-url: 'https://registry.npmjs.org'
          always-auth: true

      - name: ğŸ” Audit
        run: npm audit --omit=dev

      - name: ğŸ“¦ Build
        run: |
          npm ci
          npm run build

      - name: ğŸ‰ Deploy
        uses: actions/deploy-pages@v2
